<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notificações - Capacitor</title>

  <script type="module">
    import { Capacitor } from "https://cdn.jsdelivr.net/npm/@capacitor/core@latest/dist/index.js";

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("btnNotif");

      btn.addEventListener("click", async () => {
        if (Capacitor.isNativePlatform()) {
          // === NATIVO (APK Android) ===
          import("https://cdn.jsdelivr.net/npm/@capacitor/push-notifications@latest/dist/esm/index.js")
            .then(async ({ PushNotifications }) => {

              try {
                // Solicita permissão
                const permStatus = await PushNotifications.requestPermissions();

                if (permStatus.receive !== "granted") {
                  alert("Permissão de notificação negada!");
                  return;
                }

                // Registra no serviço nativo
                await PushNotifications.register();

                alert("Notificações ativadas no Android!");

                // Listener de token
                PushNotifications.addListener("registration", token => {
                  console.log("TOKEN:", token.value);
                });

                // Listener de erro
                PushNotifications.addListener("registrationError", err => {
                  console.error("Erro de registro:", err);
                });

                // Listener recebimento
                PushNotifications.addListener("pushNotificationReceived", notif => {
                  console.log("Notificação recebida:", notif);
                });

              } catch (err) {
                console.error(err);
                alert("Erro ao tentar ativar notificações.");
              }
            });
        } else {
          // === Web (navegador comum) ===
          alert("Notificações Push nativas só funcionam no APK.");
        }
      });
    });
  </script>

  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      padding: 30px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      background: #4c6ef5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3b5bdb;
    }
  </style>
</head>
<body>

  <h1>Notificações Push</h1>
  <p>Clique abaixo para ativar as notificações.</p>

  <button id="btnNotif">Ativar Notificações</button>

  <script type="module" src="app.js"></script>

</body>
</html>
